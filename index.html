<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="mode">
            <div class="but"></div>
            <button id="loginbutton" class="toggle" onclick="switchmode('login')"> Login </button>
            <button id="registerbutton" class="toggle" onclick="switchmode('register')"> Register </button>
        </div>

        <form id="loginpage" class="formactive" action="connect.php" method="post">
            <label for="login-email">email :</label><br>
            <input type="text" id="login-email" name="lemail" required><br>
            <label for="login-pass">password :</label><br>
            <input type="password" id="login-pass" name="lpass" required><br>
            <input type="submit" onclick="alert('login success!')">
        </form>

        <form id="registerpage" class="formhidden">
            <label for="register-fn">First Name</label><br>
            <input type="text" id="register-name" required><br>
            <label for="register-ln">Last Name</label><br>
            <input type="text" id="register-email" required><br>
            <div class="col">
                <div class="input1">
                  <label for="register-number">Phone Number</label><br>
                  <input type="text" id="register-number" required />
                </div>
                <div class="input2">
                  <label for="register-bday">Birth Date</label><br>
                  <input type="date" id="register-bday" placeholder="Enter birth date" required />
                </div>
            </div>

             <div class="gender-section">
              <label for="gender-opt">Gender</label>
               <div class="gender-opt">
                  <div class="gender">
                    <input type="radio" id="gender-female" name="gender"/>
                    <label for="gender-female">Female</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="gender-male" name="gender"/>
                    <label for="gender-male">Male</label>
                  </div>
                  <div class="gender">
                    <input type="radio" id="gender-other" name="gender"/>
                    <label for="check-other">Other</label>
                  </div>
                </div>
            </div>

            <div class="address-section">
              <label for="register-address">Address</label><br>
              <input type="text" id="register-address">
              <div class="col">
                <div class="country">
                  <select id="country" name="country" required>
                    <option value="" disabled selected>Country</option>
                    <option value="Taiwan">Taiwan</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Other">Other</option>
                  </select>
                <div class="code">
                  <input type="text" id="postal-code" placeholder="postal code">
                </div>
              </div>
            </div>
            <input type="submit" onclick="alert('account created!')">
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
